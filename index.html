<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Titanium Pro 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #05060a; color: white; overflow-x: hidden; }
        .bg-pro { background: radial-gradient(circle at 50% 0%, #1e293b 0%, #05060a 100%); }
        .bubble { padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 900; min-width: 50px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .b-blue { background: #3482ff; } .b-purple { background: #913ef8; } .b-pink { background: #c017b2; box-shadow: 0 0 10px #ff00ea; }
        .glass { background: rgba(20, 24, 35, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .signal-glow { animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); } 50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.5); } }
    </style>
</head>
<body class="bg-pro min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md">
        <!-- Status Bar -->
        <header class="flex justify-between items-center py-6 mb-2">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter">TITANIUM<span class="text-red-600">PRO</span></h1>
                <p id="fase" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Sincronizando...</p>
            </div>
            <div class="flex items-center gap-2 bg-zinc-900 border border-white/5 px-3 py-1.5 rounded-full">
                <div id="led" class="w-2 h-2 bg-red-500 rounded-full"></div>
                <span class="text-[9px] font-bold text-gray-400">GCP LIVE</span>
            </div>
        </header>

        <!-- Burbujas Historial -->
        <div id="hist" class="flex gap-2 mb-6 overflow-x-auto no-scrollbar py-2"></div>

        <!-- Monitor -->
        <div class="glass rounded-[2.5rem] p-10 shadow-2xl text-center mb-6 relative">
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-4">Última Ronda</p>
            <div id="val" class="text-8xl font-black mb-8 tracking-tighter">--</div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                    <p class="text-[8px] text-gray-500 font-bold uppercase mb-1">Confianza</p>
                    <p id="prob" class="text-xl font-black text-blue-400">--</p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                    <p class="text-[8px] text-gray-500 font-bold uppercase mb-1">Radar Rosa</p>
                    <p id="radar" class="text-xl font-black text-gray-300">--</p>
                </div>
            </div>

            <div id="box" class="bg-white/5 rounded-3xl p-6 border border-white/5 transition-all duration-500">
                <p id="sug" class="text-lg font-black italic uppercase">Buscando Patrón</p>
            </div>
        </div>

        <!-- Targets Sincronizados -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass p-6 rounded-[2.5rem] text-center">
                <p class="text-[10px] text-green-500 font-bold uppercase mb-2">Retiro Seguro</p>
                <p id="tp_s" class="text-4xl font-black text-white">--</p>
            </div>
            <div class="glass p-6 rounded-[2.5rem] text-center">
                <p class="text-[10px] text-red-500 font-bold uppercase mb-2">Ganancia Alta</p>
                <p id="tp_e" class="text-4xl font-black text-white">--</p>
            </div>
        </div>

        <button onclick="location.reload()" class="w-full py-5 bg-white text-black font-black text-xs uppercase tracking-widest rounded-[2rem] active:scale-95 transition-all shadow-xl">
            Actualizar Telemetría
        </button>
    </div>

<script>
        // URL EXACTA DE TU IMAGEN
        const API_URL = "https://cordlike-dylan-unstrenuously.ngrok-free.dev/data";

        async function updateDashboard() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        "ngrok-skip-browser-warning": "69420"
                    }
                });
                
                if (!response.ok) throw new Error('Servidor Offline');
                
                const d = await response.json();

                // MAPEO EXACTO DE LOS DATOS DE TU IMAGEN
                document.getElementById('val').innerText = (d.ultimo_valor || "0") + 'x';
                document.getElementById('sug').innerText = d.sugerencia || "ANALIZANDO";
                document.getElementById('prob').innerText = d.confianza || "0%";
                document.getElementById('fase').innerText = d.fase || "SINC";
                document.getElementById('radar').innerText = d.radar_rosa || "BAJO";
                document.getElementById('tp_s').innerText = d.tp_s || "--";
                document.getElementById('tp_e').innerText = d.tp_e || "--";

                // LED de conexión
                document.getElementById('led').className = "w-2 h-2 bg-green-500 rounded-full animate-pulse";

                // Historial de Burbujas
                const hCont = document.getElementById('hist');
                if (hCont && d.historial_visual) {
                    hCont.innerHTML = "";
                    d.historial_visual.forEach(v => {
                        const s = document.createElement('span');
                        let c = "b-blue";
                        if(v >= 10) c = "b-pink"; else if(v >= 2) c = "b-purple";
                        s.className = `bubble ${c}`;
                        s.innerText = v + 'x';
                        hCont.appendChild(s);
                    });
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('led').className = "w-2 h-2 bg-red-600 rounded-full";
            }
        }

        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
