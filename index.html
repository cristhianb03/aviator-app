<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Elite V27</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #080a10; color: white; }
        .bg-pro { background: radial-gradient(circle at 50% 0%, #1e293b 0%, #080a10 100%); }
        .bubble { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 900; min-width: 45px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .b-blue { background: #3482ff; } .b-purple { background: #913ef8; } .b-pink { background: #c017b2; box-shadow: 0 0 10px #ff00ea; }
        .glass { background: rgba(20, 24, 35, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-pro min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md">
        <!-- Header -->
        <header class="flex justify-between items-center py-6">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter">ELITE<span class="text-red-600">PREDICT</span></h1>
                <p id="fase" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Sincronizando...</p>
            </div>
            <div class="bg-zinc-900 px-3 py-1.5 rounded-full border border-white/5 flex items-center gap-2">
                <div id="led" class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[9px] font-bold text-gray-400 uppercase">LIVE</span>
            </div>
        </header>

        <!-- Burbujas -->
        <div id="hist" class="flex gap-2 mb-6 overflow-x-auto py-2 no-scrollbar"></div>

        <!-- Monitor -->
        <div class="glass rounded-[3rem] p-10 shadow-2xl text-center mb-6">
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-4">Última Ronda</p>
            <div id="val" class="text-8xl font-black mb-8">--</div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-[8px] text-gray-500 font-bold uppercase">Confianza</p>
                    <p id="prob" class="text-xl font-black text-blue-400">0%</p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-[8px] text-gray-500 font-bold uppercase">Radar Rosa</p>
                    <p id="radar" class="text-xl font-black text-gray-300">--</p>
                </div>
            </div>

            <div id="box" class="bg-white/5 rounded-3xl p-6 border border-white/5">
                <p id="sug" class="text-xl font-black italic uppercase">Analizando...</p>
            </div>
        </div>

        <!-- Panel Targets -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass p-6 rounded-[2.5rem] text-center">
                <p class="text-[10px] text-green-500 font-bold uppercase mb-2">Retiro Seguro</p>
                <p id="tp_s" class="text-4xl font-black">--</p>
            </div>
            <div class="glass p-6 rounded-[2.5rem] text-center">
                <p class="text-[10px] text-red-500 font-bold uppercase mb-2">Ganancia Alta</p>
                <p id="tp_e" class="text-4xl font-black">--</p>
            </div>
        </div>

        <button onclick="location.reload()" class="w-full py-5 bg-white text-black font-black text-xs uppercase tracking-widest rounded-[2rem] active:scale-95 transition-all">
            Refrescar Telemetría
        </button>
    </div>

    <script>
        // PEGA TU URL DE NGROK AQUÍ
        const API = "https://cordlike-dylan-unstrenuously.ngrok-free.dev/data";

        async function update() {
            try {
                const res = await fetch(API, { headers: { "ngrok-skip-browser-warning": "69420" } });
                const d = await res.json();

                // MAPEO MANUAL SEGURO (D.NOMBRE debe coincidir con MEMORIA["NOMBRE"])
                document.getElementById('val').innerText = d.ultimo_valor + 'x';
                document.getElementById('sug').innerText = d.sugerencia;
                document.getElementById('prob').innerText = d.confianza;
                document.getElementById('fase').innerText = d.fase;
                document.getElementById('radar').innerText = d.radar_rosa;
                document.getElementById('tp_s').innerText = d.tp_s;
                document.getElementById('tp_e').innerText = d.tp_e;

                // Radar Color
                const r = document.getElementById('radar');
                r.className = d.radar_rosa.includes("ALTO") ? "text-xl font-black text-pink-500 animate-pulse" : "text-xl font-black text-gray-300";

                // Burbujas Historial
                const hCont = document.getElementById('hist');
                hCont.innerHTML = "";
                d.historial_visual.forEach(v => {
                    if(v > 0) {
                        const s = document.createElement('span');
                        let c = "b-blue";
                        if(v >= 10) c = "b-pink"; else if(v >= 2) c = "b-purple";
                        s.className = `bubble ${c}`;
                        s.innerText = v + 'x';
                        hCont.appendChild(s);
                    }
                });

                // Caja Sugerencia
                const b = document.getElementById('box');
                if(d.sugerencia.includes("CONFIRMADA")) b.className = "bg-green-600 rounded-3xl p-6 border border-green-400 shadow-lg";
                else if(d.sugerencia.includes("POSIBLE")) b.className = "bg-yellow-600/30 rounded-3xl p-6 border border-yellow-500";
                else b.className = "bg-white/5 rounded-3xl p-6 border border-white/5";

                document.getElementById('led').className = "w-2 h-2 bg-green-500 rounded-full animate-pulse";
            } catch(e) {
                document.getElementById('led').className = "w-2 h-2 bg-red-600 rounded-full";
            }
        }
        setInterval(update, 1000);
    </script>
</body>
</html>
