<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo QRP v83.1 - Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background: #020406; color: #8a99ae; overflow-x: hidden; }
        .panel { background: #0d1117; border: 1px solid #30363d; border-radius: 16px; transition: all 0.4s ease; }
        .status-ok { border-color: #10b981 !important; color: #10b981; box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
        .status-risk { border-color: #f97316 !important; color: #f97316; animation: pulse-orange 2s infinite; }
        .status-stop { border-color: #ef4444 !important; color: #ef4444; }
        .stat-card { background: #111827; border: 1px solid #1f2937; padding: 12px; border-radius: 12px; }
        .btn-action { background: #10b981; color: white; font-weight: 900; }
        @keyframes pulse-orange { 0%, 100% { border-color: #f97316; } 50% { border-color: #431407; } }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xs font-bold text-white uppercase tracking-tighter">APOLLO<span class="text-blue-500">QRP v83.1</span></h1>
            <div id="led" class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        </div>

        <!-- Monitor -->
        <div id="main-panel" class="panel p-6 mb-4 text-center">
            <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-2">AnÃ¡lisis de Varianza</p>
            <div id="val" class="text-7xl font-bold text-white mb-6 tracking-tighter">--</div>
            <div id="box" class="bg-zinc-950 rounded-lg p-4 border border-zinc-900 mb-4 text-center">
                <p id="sug" class="text-xs font-bold uppercase tracking-tighter">Sincronizando...</p>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="stat-card">
                    <p class="text-[7px] uppercase text-gray-500">Confianza IA</p>
                    <p id="prob" class="text-lg font-bold text-blue-400">0%</p>
                </div>
                <div class="stat-card">
                    <p class="text-[7px] uppercase text-gray-500">Win Rate Hoy</p>
                    <p id="winrate" class="text-lg font-bold text-green-500">0%</p>
                </div>
            </div>
        </div>

        <!-- EjecuciÃ³n (BotÃ³n DinÃ¡mico) -->
        <div id="action-area" class="mb-4 hidden">
            <button onclick="confirmar()" class="w-full py-5 btn-action rounded-2xl shadow-xl active:scale-95 transition-all text-xs uppercase tracking-widest">
                âš¡ CONFIRMAR APUESTA REALIZADA
            </button>
        </div>

        <!-- AuditorÃ­a -->
        <div class="grid grid-cols-2 gap-3 mb-6 text-center">
            <div class="stat-card">
                <p class="text-[7px] uppercase text-gray-500">Aciertos / Trades</p>
                <p id="stats" class="text-xs font-bold text-white">0 / 0</p>
            </div>
            <div class="stat-card">
                <p class="text-[7px] uppercase text-gray-500">Fase Actual</p>
                <p id="fase" class="text-[8px] font-bold text-gray-300">MONITOREO</p>
            </div>
        </div>

        <!-- Sugerencias -->
        <div class="grid grid-cols-2 gap-3 mb-8">
            <div class="panel p-5 text-center border-b-4 border-green-600/30">
                <p class="text-[8px] text-green-500 font-bold uppercase mb-1">Apuesta A (60%)</p>
                <div id="tp_s" class="text-3xl font-bold text-white">--</div>
            </div>
            <div class="panel p-5 text-center border-b-4 border-blue-600/30">
                <p class="text-[8px] text-blue-500 font-bold uppercase mb-1">Apuesta B (40%)</p>
                <div id="tp_e" class="text-3xl font-bold text-white">--</div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://cordlike-dylan-unstrenuously.ngrok-free.dev"; // âš ï¸ ACTUALIZA ESTO

        async function confirmar() {
            try {
                await fetch(`${API}/confirmar-trade`, { headers: { "ngrok-skip-browser-warning": "69420" } });
                alert("Aceptado: Ronda en auditorÃ­a.");
            } catch(e) { alert("Error de enlace"); }
        }

        async function update() {
            try {
                const r = await fetch(`${API}/data`, { headers: { "ngrok-skip-browser-warning": "69420" } });
                const d = await r.json();

                document.getElementById('val').innerText = (d.ultimo_valor || 0) + 'x';
                document.getElementById('prob').innerText = d.confianza;
                document.getElementById('sug').innerText = d.sugerencia;
                document.getElementById('tp_s').innerText = d.tp_s;
                document.getElementById('tp_e').innerText = d.tp_e;
                document.getElementById('fase').innerText = d.fase;
                document.getElementById('stats').innerText = `${d.wins_hoy} / ${d.trades_hoy}`;
                
                const wr = d.trades_hoy > 0 ? (d.wins_hoy / d.trades_hoy * 100).toFixed(1) : 0;
                document.getElementById('winrate').innerText = wr + "%";

                const area = document.getElementById('action-area');
                area.className = d.tp_s !== "--" ? "mb-4 block" : "hidden";

                const panel = document.getElementById('main-panel');
                if(d.sugerencia.includes("RENTABLE")) panel.className = "panel p-6 mb-4 text-center status-ok";
                else if(d.sugerencia.includes("RIESGO")) panel.className = "panel p-6 mb-4 text-center status-risk";
                else if(d.sugerencia.includes("ðŸ›‘") || d.sugerencia.includes("PAUSA")) panel.className = "panel p-6 mb-4 text-center status-stop";
                else panel.className = "panel p-6 mb-4 text-center";

            } catch(e) {}
        }
        setInterval(update, 1000);
    </script>
</body>
</html>
