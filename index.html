<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gatekeeper Pro - V98</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background: #050608; color: white; }
        
        .status-box { 
            border-radius: 50%; 
            width: 220px; 
            height: 220px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 30px auto; 
            border: 6px solid #1a1c23; 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .bg-ok { 
            background: rgba(34, 197, 94, 0.1); 
            border-color: #22c55e; 
            color: #22c55e; 
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.3); 
        }

        .bg-stop { 
            background: rgba(239, 68, 68, 0.1); 
            border-color: #ef4444; 
            color: #ef4444; 
        }

        .glass-card {
            background: rgba(20, 24, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="flex flex-col items-center p-6 min-h-screen">

    <div class="w-full max-w-sm text-center">
        <!-- Header -->
        <header class="flex justify-between items-center mb-10 opacity-60">
            <span class="text-[9px] font-bold tracking-widest uppercase">Sentinel Protocol V98</span>
            <div class="flex items-center gap-1">
                <div id="led" class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[9px] font-bold">GCP LIVE</span>
            </div>
        </header>
        
        <p class="text-[10px] text-gray-500 uppercase mb-2 font-bold tracking-widest">Último Resultado</p>
        <div id="val" class="text-6xl font-bold mb-8">--</div>

        <!-- Círculo de Decisión IA -->
        <div id="circle" class="status-box bg-stop">
            <div id="state" class="text-5xl font-black italic tracking-tighter">STOP</div>
        </div>

        <!-- Caja de Estado Detallado -->
        <div class="glass-card p-5 rounded-3xl mb-8 shadow-xl">
            <p id="sug" class="text-sm font-bold uppercase mb-1">ANALIZANDO...</p>
            <p id="fase" class="text-[9px] text-gray-500 uppercase tracking-widest font-bold">Sincronizando Grafo</p>
        </div>

        <!-- Estadísticas de Sesión -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5">
                <p class="text-[8px] text-gray-500 font-bold uppercase mb-1">Confianza 1.50x</p>
                <p id="prob" class="text-xl font-bold text-blue-400">0%</p>
            </div>
            <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5">
                <p class="text-[8px] text-gray-500 font-bold uppercase mb-1">Intentos Hoy</p>
                <p id="intentos" class="text-xl font-bold">0 / 5</p>
            </div>
        </div>

        <button onclick="location.reload()" class="w-full mt-10 py-5 bg-white text-black font-black text-[10px] uppercase tracking-widest rounded-2xl active:scale-95 transition-all shadow-xl">
            Actualizar Telemetría
        </button>

        <p class="text-[7px] text-zinc-700 uppercase mt-12 leading-relaxed">
            IA entrenada para objetivo mínimo de 1.50x.<br> 
            La gestión de capital es responsabilidad del operador.
        </p>
    </div>

    <script>
        // PEGA TU URL DE NGROK ACTUAL AQUÍ
        const API_URL = "https://cordlike-dylan-unstrenuously.ngrok-free.dev/data";

        async function updateDashboard() {
            try {
                const response = await fetch(API_URL, {
                    headers: { "ngrok-skip-browser-warning": "69420" }
                });
                
                if (!response.ok) throw new Error('Servidor fuera de línea');
                const d = await response.json();

                // Actualizar Telemetría
                document.getElementById('val').innerText = (d.ultimo_valor || 0) + 'x';
                document.getElementById('sug').innerText = d.sugerencia;
                document.getElementById('fase').innerText = d.fase;
                document.getElementById('prob').innerText = d.confianza;
                document.getElementById('intentos').innerText = d.intentos_sesion + " / 5";

                const circle = document.getElementById('circle');
                const stateText = document.getElementById('state');
                const led = document.getElementById('led');

                // Cambios Visuales por Estado
                if(d.estado.includes("OK")) {
                    circle.className = "status-box bg-ok";
                    stateText.innerText = "GO";
                } else {
                    circle.className = "status-box bg-stop";
                    stateText.innerText = "STOP";
                }

                led.className = "w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse";

            } catch (error) {
                console.error("Error de conexión:", error);
                document.getElementById('led').className = "w-1.5 h-1.5 bg-red-600 rounded-full";
                document.getElementById('sug').innerText = "⚠️ RECONECTANDO...";
            }
        }

        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>
</html>
