<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QRP v802 - Audio Telemetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background: #010204; color: #64748b; }
        .panel { background: #0a0c10; border: 1px solid #1e293b; border-radius: 12px; transition: all 0.4s ease; }
        .status-ex { color: #22d3ee; border-color: #22d3ee !important; box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
        .status-ok { color: #10b981; border-color: #10b981 !important; }
        .status-warn { color: #f59e0b; border-color: #f59e0b !important; }
        .status-stop { color: #ef4444; border-color: #ef4444 !important; }
        .stat-card { background: #0f172a; border: 1px solid #1e293b; padding: 12px; border-radius: 8px; }
        .btn-audio { background: #1e293b; color: white; padding: 10px; border-radius: 50%; border: 1px solid #334155; }
        .btn-audio.active { background: #ef4444; border-color: #f87171; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xs font-bold text-white uppercase tracking-tighter">SENTINEL<span class="text-red-500">QRP v802</span></h1>
            
            <!-- Bot칩n para Activar Sonido (Requerido por Navegadores) -->
            <button id="audio-toggle" onclick="toggleAudio()" class="btn-audio" title="Activar Alerta Sonora">
                <svg id="audio-icon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414m2.828-9.9a9 9 0 011.414-1.414M11 5L8.8 7H5v10h3.8l2.2 2V5z" />
                </svg>
            </button>
        </div>

        <!-- Monitor -->
        <div id="main-panel" class="panel p-6 mb-4 text-center">
            <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-2">Telemetr칤a de Convergencia</p>
            <div id="val" class="text-7xl font-bold text-white mb-6 tracking-tighter">--</div>
            
            <div id="box" class="bg-zinc-950 rounded-lg p-4 border border-zinc-900 mb-4">
                <p id="sug" class="text-xs font-bold uppercase tracking-tighter">Sincronizando...</p>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="stat-card">
                    <p class="text-[7px] uppercase text-gray-500 mb-1">Selectividad</p>
                    <p id="select" class="text-sm font-bold text-white">---</p>
                </div>
                <div class="stat-card">
                    <p class="text-[7px] uppercase text-gray-500 mb-1">Riesgo Estimado</p>
                    <p id="riesgo" class="text-[10px] font-bold">ANALIZANDO</p>
                </div>
            </div>
        </div>

        <!-- Target -->
        <div class="panel p-6 text-center">
            <p class="text-[9px] text-gray-500 uppercase mb-2">Target T치ctico Sugerido</p>
            <div id="tp_s" class="text-5xl font-bold text-white mb-2">--</div>
            <p id="fase" class="text-[9px] uppercase tracking-widest text-gray-500">Escaneando...</p>
        </div>

        <p class="text-[8px] mt-10 text-center text-zinc-600 uppercase">
            Protocolo de gesti칩n de riesgo con alerta sonora activa.
        </p>
    </div>

    <!-- Audio Element (Un "beeping" limpio y profesional) -->
    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        // RECUERDA ACTUALIZAR TU URL DE NGROK
        const API = "https://cordlike-dylan-unstrenuously.ngrok-free.dev/data";
        
        let audioEnabled = false;
        let lastSignal = "";
        const alertAudio = document.getElementById('alert-sound');

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('audio-toggle');
            if(audioEnabled) {
                btn.className = "btn-audio active";
                // Reproducir un sonido corto para confirmar activaci칩n
                alertAudio.play();
            } else {
                btn.className = "btn-audio";
            }
        }

        async function update() {
            try {
                const r = await fetch(API, { headers: { "ngrok-skip-browser-warning": "69420" } });
                const d = await r.json();

                document.getElementById('val').innerText = (d.ultimo_valor || 0) + 'x';
                document.getElementById('select').innerText = d.selectivity || "BAJA";
                document.getElementById('riesgo').innerText = d.nivel_riesgo || "ALTO";
                document.getElementById('sug').innerText = d.sugerencia || "MONITOREO";
                document.getElementById('tp_s').innerText = d.tp_s || "--";
                document.getElementById('fase').innerText = d.fase || "BUSCANDO NODO";

                const panel = document.getElementById('main-panel');
                const sugerenciaActual = d.sugerencia;

                // --- L칍GICA DE ALERTA SONORA ---
                if (audioEnabled && sugerenciaActual !== lastSignal) {
                    // Si cambia a un estado de se침al (Verde o Amarillo), suena el timbre
                    if (sugerenciaActual.includes("FAVORABLE") || sugerenciaActual.includes("T츼CTICA") || sugerenciaActual.includes("EXCEPCIONAL")) {
                        alertAudio.play();
                    }
                    lastSignal = sugerenciaActual;
                }

                if(sugerenciaActual.includes("EXCEPCIONAL")) panel.className = "panel p-6 mb-4 text-center status-ex";
                else if(sugerenciaActual.includes("FAVORABLE")) panel.className = "panel p-6 mb-4 text-center status-ok";
                else if(sugerenciaActual.includes("T츼CTICA")) panel.className = "panel p-6 mb-4 text-center status-warn";
                else if(sugerenciaActual.includes("ABSTENCI칍N") || sugerenciaActual.includes("游띔")) panel.className = "panel p-6 mb-4 text-center status-stop";
                else panel.className = "panel p-6 mb-4 text-center";

            } catch(e) { console.log("Reconectando..."); }
        }
        setInterval(update, 1000);
    </script>
</body>
</html>
