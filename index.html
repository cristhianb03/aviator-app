<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Master Unified V18</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #050608; color: white; }
        .bg-pro { background: radial-gradient(circle at 50% 0%, #1e293b 0%, #050608 100%); }
        .glow-signal { animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); } 50% { box-shadow: 0 0 35px rgba(34, 197, 94, 0.4); } }
    </style>
</head>
<body class="bg-pro min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md">
        <header class="flex justify-between items-center py-6 mb-2">
            <h1 class="text-2xl font-black italic tracking-tighter">MASTER<span class="text-red-600">UNIFIED</span></h1>
            <div class="bg-zinc-900 border border-white/5 px-3 py-1 rounded-full flex items-center gap-2">
                <div id="led" class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[9px] font-black text-gray-400 uppercase">GCP ONLINE</span>
            </div>
        </header>

        <div class="bg-zinc-900/90 rounded-[2.5rem] p-10 shadow-2xl text-center mb-6 border border-white/5">
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.4em] mb-4">Telemetría Live</p>
            <div id="val" class="text-8xl font-black mb-8 tracking-tighter">--</div>

            <div class="mb-8 px-4">
                <div class="flex justify-between text-[10px] font-black uppercase mb-2">
                    <span class="text-gray-600">Confianza</span>
                    <span id="prob" class="text-blue-500">0%</span>
                </div>
                <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                    <div id="bar" class="bg-blue-600 h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>

            <div id="box" class="bg-white/5 rounded-3xl p-6 border border-white/5 transition-all">
                <p id="sug" class="text-xl font-black italic uppercase tracking-wider">Esperando Datos</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-zinc-900/50 p-6 rounded-[2.5rem] border border-white/5 text-center">
                <p class="text-[10px] text-green-500 font-bold uppercase mb-2">Retiro Seguro</p>
                <p id="tp_s" class="text-4xl font-black text-white">--</p>
            </div>
            <div class="bg-zinc-900/50 p-6 rounded-[2.5rem] border border-white/5 text-center">
                <p class="text-[10px] text-red-500 font-bold uppercase mb-2">Ganancia Alta</p>
                <p id="tp_e" class="text-4xl font-black text-white">--</p>
            </div>
        </div>

        <button onclick="location.reload()" class="w-full py-5 bg-white text-black font-black text-xs uppercase tracking-widest rounded-[2rem] active:scale-95 transition-all shadow-xl">
            Actualizar Sistema
        </button>
    </div>

    <script>
        // ASEGÚRATE DE QUE ESTA URL SEA LA QUE DA EL COMANDO CURL
        const API_URL = "https://cordlike-dylan-unstrenuously.ngrok-free.dev/data";

        async function updateDashboard() {
            try {
                const response = await fetch(API_URL, {
                    headers: { "ngrok-skip-browser-warning": "69420" }
                });
                const d = await response.json();

                document.getElementById('val').innerText = d.ultimo_valor + 'x';
                document.getElementById('sug').innerText = d.sugerencia;
                document.getElementById('prob').innerText = d.confianza;
                document.getElementById('bar').style.width = d.confianza;
                
                // Mapeo de IDs
                document.getElementById('tp_s').innerText = d.tp_seguro;
                document.getElementById('tp_e').innerText = d.tp_explosivo;

                const box = document.getElementById('box');
                const bar = document.getElementById('bar');
                if(d.sugerencia.includes("CONFIRMADA")) {
                    box.className = "bg-green-600 rounded-3xl p-6 border border-green-400 glow-signal transition-all";
                    bar.className = "bg-green-500 h-full transition-all";
                } else if(d.sugerencia.includes("POSIBLE")) {
                    box.className = "bg-yellow-600/30 rounded-3xl p-6 border border-yellow-500 transition-all";
                    bar.className = "bg-yellow-500 h-full transition-all";
                } else {
                    box.className = "bg-white/5 rounded-3xl p-6 border border-white/5 transition-all";
                    bar.className = "bg-blue-600 h-full transition-all";
                }
            } catch(e) { console.log("Reconectando..."); }
        }
        setInterval(updateDashboard, 1000);
    </script>
</body>
</html>
