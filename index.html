<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Flow Express V75</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background: #050608; color: #a0aec0; }
        .panel { background: #0d1117; border: 1px solid #30363d; border-radius: 12px; }
        .status-ok { color: #10b981; border-color: #10b981 !important; box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
        .status-warn { color: #f59e0b; border-color: #f59e0b !important; }
        .status-stop { color: #ef4444; border-color: #ef4444 !important; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xs font-bold text-white uppercase tracking-tighter">DUAL-FLOW<span class="text-red-600">EXPRESS v75</span></h1>
            <div class="text-[8px] bg-zinc-800 px-2 py-0.5 rounded border border-white/10 uppercase font-bold text-gray-500">GCP PRO</div>
        </div>

        <!-- Monitor -->
        <div id="main-panel" class="panel p-6 mb-4 text-center">
            <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-2">Monitor de Varianza</p>
            <div id="val" class="text-7xl font-bold text-white mb-6">--</div>
            
            <div id="box" class="bg-zinc-900/50 rounded-lg p-4 border border-zinc-800 mb-4 text-center">
                <p id="sug" class="text-xs font-bold uppercase tracking-tighter">Iniciando...</p>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-zinc-900/30 p-3 rounded-xl border border-white/5">
                    <p class="text-[7px] uppercase text-gray-500">Confianza IA</p>
                    <p id="prob" class="text-lg font-bold text-blue-400">0%</p>
                </div>
                <div class="bg-zinc-900/30 p-3 rounded-xl border border-white/5">
                    <p class="text-[7px] uppercase text-gray-500">Win Rate Hoy</p>
                    <p id="winrate" class="text-lg font-bold text-green-500">0%</p>
                </div>
            </div>
        </div>

        <!-- Panel de Apuestas -->
        <div class="grid grid-cols-2 gap-3 mb-8">
            <div class="panel p-5 text-center border-b-4 border-green-500">
                <p class="text-[8px] text-green-500 font-bold uppercase mb-1">Base (1.20x)</p>
                <div id="tp_s" class="text-3xl font-bold text-white mb-1">--</div>
                <p class="text-[7px] text-gray-600 uppercase font-bold">Cobro Fijo</p>
            </div>
            <div class="panel p-5 text-center border-b-4 border-blue-500">
                <p class="text-[8px] text-blue-500 font-bold uppercase mb-1">Optimizador (1.50x)</p>
                <div id="tp_e" class="text-3xl font-bold text-white mb-1">--</div>
                <p class="text-[7px] text-gray-600 uppercase font-bold">Salida IA</p>
            </div>
        </div>

        <button onclick="location.reload()" class="w-full py-4 bg-white text-black font-bold text-[9px] uppercase tracking-[0.3em] rounded-xl active:scale-95 transition-all shadow-xl">
            Sincronizar Panel
        </button>
    </div>

   <script>
    // REEMPLAZA CON TU URL DE NGROK
    const API = "https://cordlike-dylan-unstrenuously.ngrok-free.dev/data";

    async function update() {
        try {
            const r = await fetch(API, { headers: { "ngrok-skip-browser-warning": "69420" } });
            const d = await r.json();

            // Mapeo corregido (d.nombre debe ser igual a la llave en servidor.py)
            document.getElementById('val').innerText = (d.ultimo_valor || 0) + 'x';
            document.getElementById('prob').innerText = d.confianza || "0%"; 
            document.getElementById('sug').innerText = d.sugerencia;
            document.getElementById('tp_s').innerText = d.tp_s;
            document.getElementById('tp_e').innerText = d.tp_e;
            
            // Win Rate
            const wr = d.trades_hoy > 0 ? (d.wins_hoy / d.trades_hoy * 100).toFixed(0) : 0;
            document.getElementById('winrate').innerText = wr + "%";
            document.getElementById('progreso').innerText = `${d.trades_hoy} / 30`;

            const panel = document.getElementById('main-panel');
            if(d.sugerencia.includes("ESTABLE")) panel.className = "panel p-6 mb-4 text-center status-ok";
            else if(d.sugerencia.includes("üõë") || d.sugerencia.includes("‚è≥")) panel.className = "panel p-6 mb-4 text-center status-stop";
            else panel.className = "panel p-6 mb-4 text-center status-warn";

        } catch(e) { console.error("Reconectando..."); }
    }
    setInterval(update, 1000);
</script>
</body>
</html>
