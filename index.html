<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Master Unified V23</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050608; color: white; background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #050608 100%); }
        .glass-card { background: rgba(15, 18, 25, 0.85); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-green { animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); } 50% { box-shadow: 0 0 35px rgba(34, 197, 94, 0.5); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md">
        <!-- Header -->
        <header class="flex justify-between items-center py-6">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter">MASTER<span class="text-red-600">UNIFIED</span></h1>
                <p id="fase" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Sincronizando...</p>
            </div>
            <div class="bg-zinc-900 px-3 py-1 rounded-full border border-white/5 flex items-center gap-2">
                <div id="led" class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[9px] font-bold text-gray-400 uppercase">GCP V23</span>
            </div>
        </header>

        <!-- Monitor Principal -->
        <div class="glass-card rounded-[2.5rem] p-10 shadow-2xl text-center mb-6 relative overflow-hidden">
            <p class="text-gray-500 text-[10px] font-black uppercase tracking-[0.4em] mb-4">Última Ronda</p>
            <div id="val" class="text-8xl font-black mb-8 tracking-tighter">--</div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div>
                    <p class="text-[9px] text-gray-500 font-bold uppercase mb-1">Confianza Verde</p>
                    <p id="prob_v" class="text-2xl font-black text-blue-400">0%</p>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-bold uppercase mb-1">Radar Rosa</p>
                    <p id="radar" class="text-2xl font-black text-gray-400">--</p>
                </div>
            </div>

            <div id="box" class="bg-white/5 rounded-3xl p-6 border border-white/5 transition-all">
                <p id="sug" class="text-xl font-black italic uppercase tracking-wider">Esperando Datos</p>
            </div>
        </div>

        <!-- Resultados Sugeridos -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <p class="text-[10px] text-green-500 font-bold uppercase mb-2">Retiro Seguro</p>
                <p id="tp_s" class="text-4xl font-black text-white">--</p>
            </div>
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <p class="text-[10px] text-red-500 font-bold uppercase mb-2">Ganancia Alta</p>
                <p id="tp_e" class="text-4xl font-black text-white">--</p>
            </div>
        </div>

        <button onclick="location.reload()" class="w-full py-5 bg-white text-black font-black text-xs uppercase tracking-widest rounded-3xl active:scale-95 transition-all">
            Reiniciar Sistema
        </button>
    </div>

    <script>
        // PEGA AQUÍ TU URL DE NGROK ACTUALIZADA
        const API_URL = "https://cordlike-dylan-unstrenuously.ngrok-free.dev/data";

        async function updateDashboard() {
            try {
                const response = await fetch(API_URL, {
                    headers: { "ngrok-skip-browser-warning": "69420" }
                });
                
                if (!response.ok) throw new Error('Servidor Offline');
                
                const d = await response.json();

                // Actualizar Textos
                document.getElementById('val').innerText = d.ultimo_valor + 'x';
                document.getElementById('sug').innerText = d.sugerencia;
                document.getElementById('prob_v').innerText = d.prob_verde;
                document.getElementById('radar').innerText = d.radar_rosa;
                document.getElementById('fase').innerText = d.fase;
                document.getElementById('tp_s').innerText = d.tp_s;
                document.getElementById('tp_e').innerText = d.tp_e;

                const box = document.getElementById('box');
                const radar = document.getElementById('radar');

                if(d.sugerencia.includes("FUERTE")) {
                    box.className = "bg-green-600 rounded-3xl p-6 border border-green-400 glow-green transition-all duration-500";
                } else if(d.sugerencia.includes("POSIBLE")) {
                    box.className = "bg-yellow-600/30 rounded-3xl p-6 border border-yellow-500 transition-all duration-500";
                } else {
                    box.className = "bg-white/5 rounded-3xl p-6 border border-white/5 transition-all duration-500";
                }

                if(d.radar_rosa.includes("ALTO")) {
                    radar.className = "text-2xl font-black text-pink-500 animate-pulse";
                } else {
                    radar.className = "text-2xl font-black text-gray-400";
                }

                document.getElementById('led').className = "w-2 h-2 bg-green-500 rounded-full animate-pulse";

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('led').className = "w-2 h-2 bg-red-600 rounded-full";
                document.getElementById('fase').innerText = "⚠️ ERROR DE ENLACE";
            }
        }

        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>
</html>
