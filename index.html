<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Quantum V32 - Pink Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050608; 
            color: white;
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #050608 100%);
            overflow-x: hidden;
        }

        .font-numeric { font-family: 'Orbitron', sans-serif; }
        
        .bubble { 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 900; 
            min-width: 55px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        .b-blue { background: #3482ff; box-shadow: 0 0 10px rgba(52, 130, 255, 0.3); }
        .b-purple { background: #913ef8; box-shadow: 0 0 10px rgba(145, 62, 248, 0.3); }
        .b-pink { background: #c017b2; box-shadow: 0 0 15px #ff00ea; border: 1px solid #ff00ea; }

        .glass-card {
            background: rgba(15, 18, 25, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .signal-glow { animation: glow-green 2s infinite; }
        @keyframes glow-green { 
            0%, 100% { box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); border-color: rgba(34, 197, 94, 0.3); } 
            50% { box-shadow: 0 0 35px rgba(34, 197, 94, 0.6); border-color: #22c55e; } 
        }

        .pink-pulse { animation: glow-pink 1.5s infinite; }
        @keyframes glow-pink {
            0%, 100% { color: #ff0080; text-shadow: 0 0 5px #ff0080; }
            50% { color: #fff; text-shadow: 0 0 20px #ff0080; }
        }

        /* Ocultar scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md">
        <!-- Header / Status Bar -->
        <header class="flex justify-between items-center py-4 mb-2">
            <div>
                <h1 class="text-xl font-black italic tracking-tighter">NEURAL<span class="text-red-600">GRAPH</span> <span class="text-[10px] bg-red-600 px-1 rounded not-italic">V32</span></h1>
                <p id="fase" class="text-[9px] font-bold text-blue-400 uppercase tracking-widest">Sincronizando Grafo...</p>
            </div>
            <div class="bg-zinc-900 border border-white/5 px-3 py-1.5 rounded-full flex items-center gap-2">
                <div id="led" class="w-2 h-2 bg-red-500 rounded-full"></div>
                <span class="text-[9px] font-black text-gray-400 uppercase">GCP SECURE</span>
            </div>
        </header>

        <!-- Historial Real-Time -->
        <div id="hist" class="flex gap-2 mb-6 overflow-x-auto no-scrollbar py-2">
            <!-- Burbujas dinámicas -->
        </div>

        <!-- Monitor Principal (Telemetría) -->
        <div class="glass-card rounded-[3rem] p-8 shadow-2xl text-center mb-6 relative">
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.4em] mb-2">Última Ronda</p>
            <div id="val" class="text-8xl font-black mb-8 tracking-tighter font-numeric">--</div>

            <!-- Indicadores IA -->
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-white/5 p-4 rounded-3xl border border-white/5">
                    <p class="text-[8px] text-gray-500 font-bold uppercase mb-1">Confianza 1.50x</p>
                    <p id="prob" class="text-2xl font-black text-blue-400 font-numeric">0%</p>
                </div>
                <div class="bg-white/5 p-4 rounded-3xl border border-white/5">
                    <p class="text-[8px] text-gray-500 font-bold uppercase mb-1">Carga Rosa (10x+)</p>
                    <div class="w-full bg-gray-800 h-1.5 rounded-full mt-2 overflow-hidden">
                        <div id="pink-bar" class="bg-pink-600 h-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                    <p id="radar" class="text-xs font-black text-gray-500 mt-1 font-numeric">0%</p>
                </div>
            </div>

            <!-- Cuadro de Sugerencia -->
            <div id="box" class="bg-white/5 rounded-3xl p-6 border border-white/5 transition-all duration-500">
                <p id="sug" class="text-xl font-black italic uppercase tracking-wider">Esperando Patrón</p>
                <p class="text-[9px] text-gray-500 mt-1 font-bold uppercase">Mapeo de Nodos Activo</p>
            </div>
        </div>

        <!-- Decision Grid -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass-card p-6 rounded-[2.5rem] text-center border-b-4 border-green-600/30">
                <p class="text-[10px] text-green-500 font-bold uppercase mb-2 tracking-widest">Retiro Seguro</p>
                <p id="tp_s" class="text-4xl font-black font-numeric">--</p>
                <p class="text-[8px] text-gray-600 mt-2 font-bold uppercase">Mínimo 1.50x</p>
            </div>
            <div class="glass-card p-6 rounded-[2.5rem] text-center border-b-4 border-red-600/30">
                <p class="text-[10px] text-red-500 font-bold uppercase mb-2 tracking-widest">Ganancia Alta</p>
                <p id="tp_e" class="text-4xl font-black font-numeric">--</p>
                <p class="text-[8px] text-gray-600 mt-2 font-bold uppercase">Momentum IA</p>
            </div>
        </div>

        <!-- Botón de Acción -->
        <button onclick="location.reload()" class="w-full py-5 bg-white text-black font-black text-xs uppercase tracking-widest rounded-[2rem] active:scale-95 transition-all shadow-2xl mb-8">
            Actualizar Telemetría
        </button>

        <p class="text-[9px] text-gray-600 text-center uppercase font-bold tracking-widest">
            Ping: <span id="ping">--</span>ms | Latencia de Red: Óptima
        </p>
    </div>

    <script>
        // CONFIGURACIÓN DE URL
        const API_URL = "https://cordlike-dylan-unstrenuously.ngrok-free.dev/data";

        async function updateDashboard() {
            const startTime = Date.now();
            try {
                const response = await fetch(API_URL, {
                    headers: { "ngrok-skip-browser-warning": "69420" }
                });
                
                if (!response.ok) throw new Error('Offline');
                
                const d = await response.json();
                const latency = Date.now() - startTime;

                // Actualizar Textos
                document.getElementById('val').innerText = (d.ultimo_valor || "0") + 'x';
                document.getElementById('sug').innerText = d.sugerencia || "ANALIZANDO";
                document.getElementById('prob').innerText = d.confianza || "0%";
                document.getElementById('fase').innerText = d.fase || "BUSCANDO NODOS";
                document.getElementById('radar').innerText = d.radar_rosa || "0%";
                document.getElementById('tp_s').innerText = d.tp_s || "--";
                document.getElementById('tp_e').innerText = d.tp_e || "--";
                document.getElementById('ping').innerText = latency;

                // Barra Rosa Dinámica
                const pinkProb = parseInt(d.radar_rosa) || 0;
                document.getElementById('pink-bar').style.width = pinkProb + "%";
                const radarText = document.getElementById('radar');
                if(pinkProb > 75) {
                    radarText.className = "text-xs font-black pink-pulse mt-1 font-numeric";
                } else {
                    radarText.className = "text-xs font-black text-gray-500 mt-1 font-numeric";
                }

                // Render Historial de Burbujas
                const hCont = document.getElementById('hist');
                hCont.innerHTML = "";
                if(d.historial_visual) {
                    d.historial_visual.forEach(v => {
                        const s = document.createElement('span');
                        let c = "b-blue";
                        if(v >= 10) c = "b-pink"; else if(v >= 2) c = "b-purple";
                        s.className = `bubble ${c}`;
                        s.innerText = v + 'x';
                        hCont.appendChild(s);
                    });
                }

                // Estilos de la Caja de Sugerencia
                const box = document.getElementById('box');
                const led = document.getElementById('led');
                led.className = "w-2 h-2 bg-green-500 rounded-full animate-pulse";

                if(d.sugerencia.includes("CONFIRMADA")) {
                    box.className = "bg-green-600 rounded-3xl p-6 border border-green-400 signal-glow transition-all duration-500";
                } else if(d.sugerencia.includes("POSIBLE") || d.sugerencia.includes("RECOPILANDO")) {
                    box.className = "bg-yellow-600/20 rounded-3xl p-6 border border-yellow-500 transition-all duration-500";
                } else {
                    box.className = "bg-white/5 rounded-3xl p-6 border border-white/5 transition-all duration-500";
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('led').className = "w-2 h-2 bg-red-600 rounded-full";
                document.getElementById('fase').innerText = "⚠️ RECONECTANDO CON GCP...";
            }
        }

        // Frecuencia de actualización: 800ms
        setInterval(updateDashboard, 800);
        updateDashboard();
    </script>
</body>
</html>
