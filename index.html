<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Pro Rhythmic V12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #050608; color: white; }
        .font-obs { font-family: 'Orbitron', sans-serif; }
        .card-pro { background: rgba(20, 24, 35, 0.95); border: 1px solid rgba(255, 255, 255, 0.05); }
        .pulse-green { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Status Bar -->
    <div class="w-full max-w-md flex justify-between items-center py-4 mb-2">
        <h1 class="text-xl font-obs italic tracking-tighter text-red-600">RHYTHMIC<span class="text-white">V12</span></h1>
        <div class="flex items-center gap-2 bg-zinc-900/80 px-4 py-1.5 rounded-full border border-white/5">
            <div id="led" class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-[10px] font-bold tracking-widest text-gray-400 uppercase">System Active</span>
        </div>
    </div>

    <!-- Main Display -->
    <div class="w-full max-w-md card-pro rounded-[2.5rem] p-8 shadow-2xl text-center mb-6 border-b-4 border-red-600/20">
        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.4em] mb-4">Real-Time Telemetry</p>
        <div id="valor" class="text-7xl font-obs mb-8 tracking-tighter">--</div>

        <!-- Confidence Gauge -->
        <div class="mb-8">
            <div class="flex justify-between text-[10px] font-bold uppercase mb-2">
                <span class="text-gray-500">Confidence Level</span>
                <span id="prob" class="text-red-500">0%</span>
            </div>
            <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden p-[2px]">
                <div id="bar" class="bg-red-600 h-full rounded-full transition-all duration-700" style="width: 0%"></div>
            </div>
        </div>

        <div id="box" class="bg-white/5 rounded-2xl p-5 border border-white/5 transition-all duration-500">
            <p id="sugerencia" class="text-lg font-bold uppercase italic tracking-wider">⏳ Analyzing Patterns</p>
        </div>
    </div>

    <!-- Targets Grid -->
    <div class="w-full max-w-md grid grid-cols-2 gap-4 mb-6">
        <div class="card-pro p-5 rounded-3xl text-center">
            <p class="text-[9px] text-green-500 font-bold uppercase mb-1">Scalping</p>
            <p id="tp_s" class="text-3xl font-obs text-white">--</p>
        </div>
        <div class="card-pro p-5 rounded-3xl text-center">
            <p class="text-[9px] text-blue-500 font-bold uppercase mb-1">Balanced</p>
            <p id="tp_b" class="text-3xl font-obs text-white">--</p>
        </div>
        <div class="card-pro p-5 rounded-3xl text-center">
            <p class="text-[9px] text-purple-500 font-bold uppercase mb-1">Growth</p>
            <p id="tp_g" class="text-3xl font-obs text-white">--</p>
        </div>
        <div class="card-pro p-5 rounded-3xl text-center">
            <p class="text-[9px] text-yellow-500 font-bold uppercase mb-1">Sniper</p>
            <p id="tp_n" class="text-3xl font-obs text-white">--</p>
        </div>
    </div>

    <button onclick="location.reload()" class="w-full max-w-md py-5 bg-zinc-900 hover:bg-zinc-800 text-white font-bold text-xs uppercase tracking-[0.3em] rounded-3xl border border-white/5 active:scale-95 transition-all">
        Reset Connection
    </button>

    <script>
        const API = "http://localhost:8000/data"; // Cambia por Ngrok en móvil

        async function update() {
            try {
                const r = await fetch(API);
                const d = await r.json();
                
                document.getElementById('valor').innerText = d.ultimo_valor + 'x';
                document.getElementById('sugerencia').innerText = d.sugerencia;
                document.getElementById('prob').innerText = d.probabilidad;
                document.getElementById('bar').style.width = d.probabilidad;
                
                document.getElementById('tp_s').innerText = d.tp_s;
                document.getElementById('tp_b').innerText = d.tp_b;
                document.getElementById('tp_g').innerText = d.tp_g;
                document.getElementById('tp_n').innerText = d.tp_n;

                const box = document.getElementById('box');
                const bar = document.getElementById('bar');
                const led = document.getElementById('led');

                if (d.sugerencia.includes("ALTA")) {
                    box.className = "bg-green-600/20 rounded-2xl p-5 border border-green-500 pulse-green";
                    bar.className = "bg-green-500 h-full rounded-full transition-all duration-700";
                    led.className = "w-2 h-2 bg-green-500 rounded-full animate-pulse";
                } else if (d.sugerencia.includes("POSIBLE")) {
                    box.className = "bg-yellow-600/20 rounded-2xl p-5 border border-yellow-500";
                    bar.className = "bg-yellow-500 h-full rounded-full transition-all duration-700";
                } else {
                    box.className = "bg-white/5 rounded-2xl p-5 border border-white/5";
                    bar.className = "bg-red-600 h-full rounded-full transition-all duration-700";
                }
            } catch (e) {
                document.getElementById('led').className = "w-2 h-2 bg-red-600 rounded-full";
            }
        }
        setInterval(update, 700);
    </script>
</body>
</html>
