
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Apollo QRP v80.1 - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background: #020406; color: #8a99ae; }
        .panel { background: #0d1117; border: 1px solid #30363d; border-radius: 16px; transition: all 0.3s ease; }
        .status-ok { border-color: #10b981 !important; color: #10b981; }
        .status-tactical { border-color: #06b6d4 !important; color: #06b6d4; }
        .status-warn { border-color: #f59e0b !important; color: #f59e0b; }
        .status-stop { border-color: #ef4444 !important; color: #ef4444; }
        .stat-card { background: #111827; border: 1px solid #1f2937; padding: 12px; border-radius: 12px; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">
    <div class="w-full max-w-md">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-xs font-bold text-white tracking-tighter uppercase">APOLLO<span class="text-blue-500">QRP v80.1</span></h1>
                <p id="fase" class="text-[7px] text-gray-500 uppercase tracking-widest font-bold">MONITOREANDO...</p>
            </div>
            <div class="text-[8px] bg-zinc-900 px-2 py-0.5 rounded border border-white/5 uppercase font-bold text-gray-400">GCP Tactical</div>
        </header>

        <div id="main-panel" class="panel p-6 mb-4 text-center">
            <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-2">Evaluaci√≥n de Varianza</p>
            <div id="val" class="text-7xl font-bold text-white mb-6 tracking-tighter">--</div>
            <div id="box" class="bg-zinc-950 rounded-lg p-4 border border-zinc-900 mb-4 text-center">
                <p id="sug" class="text-xs font-bold uppercase tracking-tighter text-gray-400">Sincronizando...</p>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="stat-card">
                    <p class="text-[7px] uppercase text-gray-500 mb-1">Confianza IA</p>
                    <p id="prob" class="text-lg font-bold text-blue-400">0%</p>
                </div>
                <div class="stat-card">
                    <p class="text-[7px] uppercase text-gray-500 mb-1">Win Rate Hoy</p>
                    <p id="winrate" class="text-lg font-bold text-green-500">0%</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="stat-card border-l-2 border-zinc-700">
                <p class="text-[7px] uppercase text-gray-500">Aciertos / Trades</p>
                <p id="stats_s" class="text-xs font-bold text-white">0 / 0</p>
            </div>
            <div class="stat-card border-l-2 border-zinc-700">
                <p class="text-[7px] uppercase text-gray-500">Rondas Espera</p>
                <p id="rondas_espera" class="text-xs font-bold text-white">0</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-8">
            <div class="panel p-5 text-center border-b-4 border-green-500">
                <p class="text-[8px] text-green-500 font-bold uppercase mb-1">Apuesta A</p>
                <div id="tp_s" class="text-3xl font-bold text-white mb-1">--</div>
                <p class="text-[7px] text-gray-600 uppercase font-bold">Auto 1.20x</p>
            </div>
            <div class="panel p-5 text-center border-b-4 border-blue-500">
                <p class="text-[8px] text-blue-500 font-bold uppercase mb-1">Apuesta B</p>
                <div id="tp_e" class="text-3xl font-bold text-white mb-1">--</div>
                <p class="text-[7px] text-gray-600 uppercase font-bold">Target IA</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://cordlike-dylan-unstrenuously.ngrok-free.dev/data";

        async function update() {
            try {
                const response = await fetch(API_URL, { headers: { "ngrok-skip-browser-warning": "69420" } });
                const d = await response.json();

                document.getElementById('val').innerText = (d.ultimo_valor || 0) + 'x';
                document.getElementById('prob').innerText = d.estabilidad_contexto || "0%";
                document.getElementById('sug').innerText = d.sugerencia;
                document.getElementById('tp_s').innerText = d.tp_s;
                document.getElementById('tp_e').innerText = d.tp_e;
                document.getElementById('fase').innerText = d.fase;
                document.getElementById('rondas_espera').innerText = d.rondas_sin_entrar;
                document.getElementById('stats_s').innerText = `${d.wins_hoy} / ${d.trades_hoy}`;
                
                const wr = d.trades_hoy > 0 ? (d.wins_hoy / d.trades_hoy * 100).toFixed(1) : 0;
                document.getElementById('winrate').innerText = wr + "%";

                const panel = document.getElementById('main-panel');
                if(d.sugerencia.includes("RENTABLE")) panel.className = "panel p-6 mb-4 text-center status-ok";
                else if(d.sugerencia.includes("T√ÅCTICA")) panel.className = "panel p-6 mb-4 text-center status-tactical";
                else if(d.sugerencia.includes("PREPARACI√ìN")) panel.className = "panel p-6 mb-4 text-center status-warn";
                else if(d.sugerencia.includes("üõë") || d.sugerencia.includes("PAUSA")) panel.className = "panel p-6 mb-4 text-center status-stop";
                else panel.className = "panel p-6 mb-4 text-center";
            } catch(e) {}
        }
        setInterval(update, 1000);
    </script>
</body>
</html>
